<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Email Finder Pro - Find the Owner of An Email Address</title>

  <script type="text/javascript" src="js/email_search.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css" />

</head>

<body onload="prepare()">

<div id="head_space"></div>

<ul id="efp_tabs" class="shadetabs">
  <li>
    <a href="javascript://" onclick="show_tab('forward')" id="forward_tab" rel="email_forward">Search By Name</a>
  </li>
  <li>
    <a href="javascript://" onclick="show_tab('reverse')" id="reverse_tab" rel="email_reverse" style="margin-left: 3px;">Search By Email</a>
  </li>
</ul>

<div style="clear: both;"></div>  

<div id="forward" class="tab_off">
  <div id="forward_main_div" class="main_form">
    <form name="forward_form" target="_top" method="get" action="http://www.emailfinderpro.com/efp.aspx" onsubmit="return validate_forward(this)">
      <!--If a "fhead" parameter is passed, display it here, otherwise don't change -->
      <div class="box_copy" id="forward_headline">Find Someone's Email Address:</div>

      <div class="field_value">
        <label style="margin-left: 8px;">First Name:<span class="caption required">*</span></label>

        <!--Insert "fname" parameter into field value -->
        <input name="firstName" class="isReq" id="firstName" type="text" style="margin-left: 8px;" maxlength="100" />
      </div>

      <div class="field_value">
        <label>Last Name:<span class="required">*</span></label>

        <!--Insert "lname" parameter into field value -->
        <input name="lastName" class="isReq" id="lastName" value="" type="text" maxlength="100" />
      </div>

      <div class="field_value">
        <label style="margin-left: 46px; padding-right: 8px;">City: </label>

        <!--Insert "city" parameter into field value -->
        <input name="city" id="city" type="text" style="margin-left: 8px;" maxlength="100" />
      </div>

      <div class="field_value">
        <label style="margin-left: 36px; padding-right: 2px;">State:</label>

        <!--Prepopulate the state. Exact method unkown -->
        <select id="State" name="State" >
          <option value="">Nationwide</option>
          <option value="AL">Alabama</option>

          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>

          <option value="DC">District of Columbia</option>
          <option value="DE">Delaware</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="IA">Iowa</option>

          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>

          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>

          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>

          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>

          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>

          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>

          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
      </div>
      <div style="clear:both;"></div>

      <div id="forward_submit">
        <input name="_act" value="Step3f" type="hidden" />

        <!--Insert "sou" variable into the form value here. Default Value: 6 -->
        <input name="sou" value="6" type="hidden" />
        <!--Insert "cam" variable into the form value here. Default Value:  -->
        <input name="cam" value="" type="hidden" />
        <!--Insert "tid" variable into the form value here. Default Value:  -->
        <input name="tid" value="" type="hidden" />
        <!--Insert "aff" variable into the form value here. Default Value: 1 -->
        <input name="aff" value="1" type="hidden" />

        <input name="Submit" id="submit" value="Search" type="image" src="images/search.gif" />
      </div>
    </form>
    <div class="required req2">* Required</div>          
  </div>
</div>

<div id="reverse" class="tab_off">
  <div id="reverse_main_div" class="main_form">      
    <form name="reverse_form" target="_top" method="get" action="http://www.emailfinderpro.com/efp.aspx" onsubmit="return validate_reverse(this);" >
      <!--The body copy should stay the same by default, but can be changed -->
      <div class="box_copy" id="reverse_headline">Find Out Who Owns An Email:</div>
      <div style="padding-top: 10px;">
        <div id="email_label_holder">
          <label>Email address:</label>
        </div>
        <div style="float: left; padding: 0px; margin: 0px;">
          <!--Insert "email" parameter into field value -->
          <input class="isMail" name="_email" value="" type="text" maxlength="200" />
        </div>
        <div style="clear: both;"></div>
      </div>
      <div class="required email">
        Ex.: example@domain.com
      </div>
      <div style="clear:both;"></div>

      <div id="reverse_submit">
        <input name="_act" value="Step3" type="hidden" />  
        <!--Insert "sou" variable into the form value here. Default Value: 6 -->
        <input name="sou" value="6" type="hidden" />
        <!--Insert "cam" variable into the form value here. Default Value:  -->
        <input name="cam" value="" type="hidden" />
        <!--Insert "tid" variable into the form value here. Default Value:  -->
        <input name="tid" value="" type="hidden" />
        <!--Insert "aff" variable into the form value here. Default Value: 1 -->
        <input name="aff" value="1" type="hidden" />
        
        <input name="Submit" id="submit" value="Search" type="image" src="images/search.gif" />
      </div>
    </form>
  </div>
</div>

</body>
</html>
